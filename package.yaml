name:                haskell-sgtool
version:             0.1.0.0
github:              "narumij/haskell-sgtool"
license:             BSD3
author:              "Jun Narumi"
maintainer:          "narumij@gmail.com"
copyright:           "Jun Narumi"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/narumij/haskell-sgtool#readme>

dependencies:
- base >= 4.7 && < 5
- pretty
- boxes
- matrix
- matrix-as-xyz
- symmetry-operations-symbols
- hall-symbols

library:
  source-dirs: src

executables:
  haskell-sgtool-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-sgtool

tests:
  haskell-sgtool-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell-sgtool
